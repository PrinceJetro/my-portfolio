// Function to generate blog cards
function generateBlogCards() {
  const container = document.querySelector('.blog-container'); // Make sure you have a container element
  
  blogPosts.forEach(post => {
    const card = document.createElement('div');
    card.className = 'blog-card';
    card.innerHTML = `
      <img src="${post.imgSrc}" alt="${post.imgAlt}" class="blog-img" />
      <div class="blog-content">
        <h2 class="blog-title">${post.title}</h2>
        <p class="blog-excerpt">${post.excerpt}</p>
        <div class="blog-meta">
          <span><i class="fas fa-calendar-alt"></i> ${post.date}</span>
          <span><i class="fas fa-clock"></i> ${post.readTime} read</span>
        </div>
        <a href="${post.url}" class="read-more">Read More &rarr;</a>
      </div>
    `;
    container.appendChild(card);
  });
}
